<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

	<script language=javascript>
		document.onkeydown = trapRefresh;
		function trapRefresh()
		{
			if (event.keyCode == 116)
			{
				event.keyCode = 0;
				event.cancleBubble = true;
				event.returnValue = false;
				document.location.reload();
			}
		}
	</script>

	<style type="text/css">
        body {
            font-family: 'Malgun Gothic';
        }
		img{
			display:block;
			width:80%;
			height:auto;
			margin-left:auto;
			margin-right:auto;
		}
	</style>
</head>
<body topmargin=30 style="background-color:#232323;">
