<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">

    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="../scripts/jquery.cookie.js"></script>

    <link rel="stylesheet" href="../scripts/Default_style.css" type="text/css" />

    <script language=javascript>
        document.onkeydown = trapRefresh;
        function trapRefresh() {
            if (event.keyCode == 116) {
                event.keyCode = 0;
                event.cancleBubble = true;
                event.returnValue = false;
                document.location.reload();
            }
        }
    </script>

    <style type="text/css">
        div {
            text-align: center;
            margin: 10px 0;
        }

        img {
            display: block;
            max-width: 80%;
            height: auto;
            margin: 20px auto;
        }

        #movie {
            width: 560px;
            height: 315px;
            max-width: 90%;
            margin: 10px 0;
        }
    </style>
</head>

<body>
    <h1 style="text-align:center; color:#EAC300;">이벤트 : 큐브작전</h1>
    <img src="../Image/img_CUBE.png" alt="img_CUBE">
    <div style="text-align:center;">
        <iframe id="movie" src="https://www.youtube.com/embed/zNHbtg1hJe4" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </div>

    <script type="text/javascript" src="../scripts/story_filter.js" charset="utf-8"></script>
</body>
</html>
