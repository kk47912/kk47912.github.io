<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">

    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="./scripts/jquery.cookie.js"></script>

    <link rel="stylesheet" href="./scripts/Default_style.css" type="text/css" />

    <script language=javascript>
        document.onkeydown = trapRefresh;
        function trapRefresh() {
            if (event.keyCode == 116) {
                event.keyCode = 0;
                event.cancleBubble = true;
                event.returnValue = false;
                document.location.reload();
            }
        }
    </script>

    <style type="text/css">
        body {
            white-space: nowrap;
        }

        ul.smterm {
            text-align: center;
            display: inline-block;
        }

                ul.bigterm > li > a:hover {
                    text-decoration: none;
                    color: #FFF600;
                }

        ul.smterm > li {
            padding: 5px;
            padding-right: 50px;
            font-size: 20px;
            float: left;
        }

            ul.smterm > li > a {
                text-decoration: none;
                color: #FFFF00;
            }

                ul.smterm > li > a:hover {
                    text-decoration: none;
                    color: #FFFF8E;
                }

        div {
            margin: 0 auto;
            width: 90%;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1 style="text-align:center; color:#E8E6E6;">세계관 용어집</h1>
    <div>
        <ul class="smterm">

            <li><a href="javascript:top.lightbox('Parapluie')"><span class='stage5 then_hide'>ㆍ우산 계획</span><span class='stage5'>ㆍ우산 바이러스</span></a></li>
        </ul>
    </div>

    <script type="text/javascript" src="./scripts/story_filter.js" charset="utf-8"></script>
</body>

</html>
