<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">

    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="./scripts/jquery.cookie.js"></script>

    <link rel="stylesheet" href="./scripts/Default_style.css" type="text/css" />

    <script language=javascript>
        document.onkeydown = trapRefresh;
        function trapRefresh() {
            if (event.keyCode == 116) {
                event.keyCode = 0;
                event.cancleBubble = true;
                event.returnValue = false;
                document.location.reload();
            }
        }
    </script>

    <script type="text/javascript">
        function hover_effect(obj, status) {
            switch (status) {
                case 'over':
                    $('.image.' + obj).css("background", "#3F3F3F");
                    $('.named.' + obj + ' > a').css("color", "#FFF600");
                    break;
                case 'out':
                    $('.image.' + obj).css("background", "transparent");
                    $('.named.' + obj + ' > a').css("color", "#FFD500");
                    break;
            }
        }
    </script>
    <style type="text/css">
        td.image {
            border: 2px solid black;
            border-bottom-style: none;
            width: 170px;
            height: 170px;
            vertical-align: bottom;
            line-height: 0px;
            cursor: pointer;
            position: relative;
        }

        .status {
            position: absolute;
            display: none;
        }

        td.named {
            border: 2px solid black;
            font-size: 20px;
            color: #FFD500;
        }

        img.logo {
            max-width: 80%;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        table a {
            -moz-transition: 0;
            -o-transition: 0;
            -ms-transition: 0;
            -webkit-transition: 0;
            transition: 0
        }

        table {
            border-collapse: collapse;
            text-align: center;
            display: inline-block;
        }

        .image.MIA .portrait, .image.KIA .portrait {
            -webkit-filter: grayscale(100%);
        }

        .image.MIA:after {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background:url(./Image/status_MIA.png) no-repeat 0px 0px;
            content: "";
        }
        .image.KIA:after {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: url(./Image/status_KIA.png) no-repeat 0px 0px;
            content: "";
        }
    </style>
</head>

<body>
    <h1 style="text-align:center; color:#E8E6E6;">등장인물</h1>
    <div>
        <div style="text-align:center; font-size:50px; font-weight:bold; color:#98C600;">Anti Rain</div>
        <img class="logo TEAM_AR" src="./Image/logo_AR.png" alt="blank">
        <div style="text-align:center;">
            <table>
                <tr><td class="image M4A1" onclick="location.href='./profiles/M4A1.html'" onmouseover="hover_effect('M4A1','over');" onmouseout="hover_effect('M4A1','out')"><img class="portrait" src="./Image/portrait_M4A1.png" alt="M4A1"></td></tr>
                <tr><td class="named M4A1"><a href="./profiles/M4A1.html" onmouseover="hover_effect('M4A1','over');" onmouseout="hover_effect('M4A1','out')">M4A1</a></td></tr>
            </table>
            <table>
                <tr><td class="image M16A1" onclick="location.href='./profiles/M16A1.html'" onmouseover="hover_effect('M16A1','over');" onmouseout="hover_effect('M16A1','out')"><img class="portrait" src="./Image/portrait_M16A1.png" alt="M16A1"></td></tr>
                <tr><td class="named M16A1"><a href="./profiles/M16A1.html" onmouseover="hover_effect('M16A1','over');" onmouseout="hover_effect('M16A1','out')">M16A1</a></td></tr>

            <table>

                <tr><td class="named ST_AR-15"><a href="./profiles/ST_AR-15.html" onmouseover="hover_effect('ST_AR-15','over');" onmouseout="hover_effect('ST_AR-15','out')">ST AR-15</a></td></tr>

            <table>

                <tr><td class="named M4_SOPMOD2"><a href="./profiles/M4_SOPMOD2.html" onmouseover="hover_effect('M4_SOPMOD2','over');" onmouseout="hover_effect('M4_SOPMOD2','out')">M4 SOPMOD II</a></td></tr>

        </div>

</html>
