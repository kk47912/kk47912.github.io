    <script language="javascript">
        document.onkeydown = trapRefresh;
        function trapRefresh() {
            if (event.keyCode == 116) {
                event.keyCode = 0;
                event.cancleBubble = true;
                event.returnValue = false;
                document.Mainframe.location.reload();
            }
        }
    </script>
    <script>
        $(document).ready(function () {
            $("#bt_menu > img").click(function () {
                $("#view_menu, .page_cover, html").addClass("open");
            });

            function func_CloseMenu () {
                $("#view_menu, .page_cover, html").removeClass("open");
            }
            call_func_CloseMenu = func_CloseMenu;

            function func_resizeFrame() {
                $("#id_mainframe").height($("#id_mainframe").contents().find('body')[0].offsetHeight + 60);
                if (window.matchMedia('screen and (min-width:800px) and (orientation:landscape)').matches) {
                    $("#view_menu").removeClass("open");
                }
            }
            call_func_resizeFrame = func_resizeFrame;
        });
        function callfunction(func_name) {
            if (func_name == 'call_func_CloseMenu') call_func_CloseMenu();
            if (func_name == 'call_func_resizeFrame') call_func_resizeFrame();
        }

        $(window).resize(function () {
            callfunction('call_func_resizeFrame');
        });
    </script>

            }

        @media screen and (max-width:799px), (orientation:portrait) {
            #main_header {

                margin: 0 auto;
                height: 70px;
                position: relative;
            }

                #main_header > #title {

                    left: 10px;
                    top: 20px;
                }

                #main_header > #bt_menu {

                    top: 10px;
                }
                #main_header > #bt_menu > img {

                    height: 50px;
                    cursor : pointer;
                }

        .close {
            width: 50px;
            height: 50px;
            position: absolute;
            right: 0px;
            top: 0px;
            z-index: 1;
            background-image: url("./Image/icon_close.png");
            background-size: 50%;
            background-repeat: no-repeat;
            background-position: center;
            cursor: pointer;
        }

        #view_menu {
            width: 400px;
            max-width:90%;
            height: 100%;
            position: fixed;
            top: 0px;
            right: -405px;
            z-index: 10;
            border: 1px solid #c9c9c9;
            background-color: #474747;
            text-align: center;
            transition: All 0.4s ease;
            -webkit-transition: All 0.4s ease;
            -moz-transition: All 0.4s ease;
            -o-transition: All 0.4s ease;
        }
        #view_menu.open {
            right: 0px;
        }
        html.open {
            overflow: hidden;
        }
        .page_cover {
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0px;
            left: 0px;
            background-color: rgba(0,0,0,0.4);
            z-index: 4;
            display: none;
        }
        .page_cover.open {
            display: block;
        }
    </style>
