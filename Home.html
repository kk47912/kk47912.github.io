<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">

    <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="./scripts/jquery.cookie.js"></script>

    <script language=javascript>
        document.onkeydown = trapRefresh;
        function trapRefresh() {
            if (event.keyCode == 116) {
                event.keyCode = 0;
                event.cancleBubble = true;
                event.returnValue = false;
                document.location.reload();
            }
        }
    </script>

    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
            color: #E8E6E6;
        }

        body {
            font-family: 'Malgun Gothic';
            background: #232323;
            margin-top: 30px;
            height: 200%;
            padding: 0 10px;
        }

        li {
            list-style: none;
        }

        a {
            text-decoration: none;
        }

        img {
            border: 0;
            margin: 20px;
            max-width: 80%;
            height: auto;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        h1 {
            text-align: center;
            color: #E8E6E6;
        }

        p, div {
            color: #F2F2F2;
            text-align: center;
            font-size: 17px;
            margin-bottom: 20px;
        }

        div {
            margin: 0px;
        }

        li {
            display: inline-block;
            margin-right: 20px;
        }
    </style>
    <style type="text/css">
        #shown_list span:not(.none){
            display:none;
        }
    </style>
</head>
<body id="id_body">
    <h1>Girl's frontline 스토리 해설집</h1>
    <img src="./Image/img_Main.png" alt="img_Main">

    <p>
        이 사이트는 중국의 모바일 게임 '소녀전선'의 스토리를 정리하고자 만들어진 사이트입니다.<br />
        많은 사람들이 이것을 보고 소녀전선의 스토리를 이해하는 데에 도움이 되었으면 하는 바입니다.
    </p>
    <p>
        의도치않은 스포일러 방지를 위해 이 사이트는 텍스트필터 기능을 사용하고 있습니다.<br />
        메뉴에 있는 체크박스를 표시하면 그와 관련된 내용을 다른 문서에서도 찾아볼 수 있습니다.
    </p>
    <br>
    <div style="color:#FFCC00;">&lt;현재 사이트에서 표시되는 관련텍스트&gt;</div>
    <div id="shown_list">
        <span class="none">없음</span>
        <span class="stage0">제0장</span>
        <span class="stage1">제1장</span>
        <span class="stage2">제2장</span>
        <span class="stage3">제3장</span>
        <span class="stage4">제4장</span>
        <span class="stage5">제5장</span>
        <span class="stage6">제6장</span>
        <br /><br />
        <span class="stageE1">큐브작전</span>
    </div>

    <script type="text/javascript" src="./scripts/story_filter.js" charset="utf-8"></script>
</body>

</html>
